<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Manage Stock</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="admin.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Stock สินค้าสำหรับ Admin</h1>
        <form id="stockForm">
            <label for="productName">ประเภทสินค้า:</label>
            <select id="productName" name="productName" required>
                <option value="">-- เลือก --</option>
                <option value="เสื้อ">เสื้อ</option>
                <option value="กระเป๋า">กระเป๋า</option>
                <option value="แก้ว">แก้ว</option>
                <option value="หมวก">หมวก</option>
                <option value="ร่ม">ร่ม</option>
                <option value="เข็มกลัด">เข็มกลัด</option>
                <option value="สมุด">สมุด</option>
                <option value="ปากกา">ปากกา</option>
            </select>

            <label for="color">สีของสินค้า:</label>
            <select id="color" name="color" required>
                <option value="">-- เลือก --</option>
                <option value="แดง">แดง</option>
                <option value="น้ำเงิน">น้ำเงิน</option>
                <option value="เขียว">เขียว</option>
                <option value="ดำ">ดำ</option>
                <option value="ขาว">ขาว</option>
            </select>

            <label for="size">ขนาดของสินค้า (Size):</label>
            <select id="size" name="size" required>
                <option value="">-- เลือก --</option>
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
                <option value="XXL">XXL</option>
            </select>

            <label for="image">รูปสินค้า:</label>
            <input type="file" id="image" name="image" accept="image/*" required />

            <label for="price">ราคาสินค้า:</label>
            <input type="number" id="price" name="price" required />

            <button type="submit">ยืนยัน</button>
        </form>
    </div>
    <div class="container">
        <h1>รายการสินค้าในสต็อก</h1>
        <table class="" id="stockTable" border="2px" cellpadding="10" cellspacing="0"
            style="width: 100%; border-collapse: collapse;" box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);>
            <thead>
                <tr>
                    <th>#</th>
                    <th>ประเภทสินค้า</th>
                    <th>สี</th>
                    <th>ขนาด</th>
                    <th>รูปภาพ</th>
                    <th>ราคา</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</body>
